<h2 class="page-header">Accounts</h2>
<div class="row">
    <div class="col-lg-10 col-lg-offset-1">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Deposit</th>
                    <th>CreditCard</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="account in accounts">
                <td>{{account.name}}</td>    
                <td>{{account.deposit}}</td>    
                <td>{{account.cCard}}</td>    
                <td>{{account.city}}</td>    
                </tr>
            </tbody>
        </table>
    </div>
</div>
